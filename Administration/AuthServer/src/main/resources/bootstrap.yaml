spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: authservice
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIGSERVER
      retry:
        initial-interval: 2000
        multiplier: 1.5
        max-interval: 6000
        max-attempts: 100

  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/users
    username: root
    password: root
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
  instance:
    lease-renewal-interval-in-seconds: 10
server:
  port: 50798
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger.html
